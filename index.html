  <body>

    <center>
    <h1>Virtual Classroom Response Emojis</h1>
    <table>
      <tr>
        <td>Raise Hand</td>
        <td><input type="text" value="âœ‹" id="myInputClap" readonly></td>
        <td><button onclick="myFunctionClap()">Copy</button></td>
      </tr>
    </table>
    </center>
    <script>
      function myFunctionClap() {
        /* Get the text field */
        var copyText = document.getElementById("myInputClap");

        /* Select the text field */
        copyText.select();
        copyText.setSelectionRange(0, 99999); /*For mobile devices*/

        /* Copy the text inside the text field */
        document.execCommand("copy");

        /* Alert the copied text */
        alert("Copied the text: " + copyText.value);
      }
    </script>
